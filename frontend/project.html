<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project</title>

        <link href = "./css/style.css" rel = "stylesheet">
        <script>
            function handleEdit()
            {
                let currentURL = document.URL
                let project_id = currentURL.split('?')[1].split('&')[0]
                window.open("editTemp.html?" + project_id, "_self");
            }
        </script>
        
    </head>
    <body>
        <nav class = "navbar">
            <a href = "project-home.html">Home</a>
            <a href = "create-project.html">Create</a>
        </nav>
        <div>
            <h1 id = "project-title"></h1>
            <p>Owner: 
            <span id = "project-owner"></span></p>
            <p>Deadline: 
            <span id = "project-deadline"></span></p>
            <p>Status:
            <span id = "project-status"></span></p>
            <p>Tasks:</p>
            <table id="tasks-table">
                <tr>
                    <th style = "width:60%">Title</th>
                    <th>Asignee</th>
                    <th>Type</th>
                </tr>
            </table>
            <button class = "editBtn" onclick = "handleEdit()">Edit</button>
            <!--<button class = "editBtn" id="deleteBtn">Delete</button>-->
        </div>
        <script src="./js/config.js"></script>
        <script src = "./js/projectsAndTasks.js"></script>
       
    </body>
</html>
